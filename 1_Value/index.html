<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/main.js" defer></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Values</title>
</head>
<body>
    <h1>Values</h1>
    <section id="times-two">
        <h2>Level 1_1</h2>
        <form onsubmit="double(); return false">
            <input type="number" id="input-value">
            <input type="submit" value="Verdoppel mich">
        </form>
    </section>
    <section id="bday">
        <h2>Level 1_2</h2>
        <form onsubmit="ageCalc(); return false">
            <label for="input-bday">Gib dein Geburtsjahr ein</label>
            <input type="number" min="1900" max="2024" step="1" id="input-year">
            <input type="submit" value="Berechne mein Alter">
        </form>
    </section>
    <section>
        <h2>Level 1_3</h2>
        <form onsubmit="ageDiff(); return false">
            <label for="age1">Alter 1</label>
            <input type="number" id="age1">
            <label for="age2">Alter 2</label>
            <input type="number" id="age2">
            <input type="submit" value="Berechne!">
        </form>
        <p>Die Differenz ist: <span class="difference"></span></p>
    </section>
</body>
</html>
